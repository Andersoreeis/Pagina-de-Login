<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/blocklogo.png">
    <title>PÃ¡gina de login</title>

</head>

<body>
    <main>

        <div class="container-principal ui middle aligned center aligned ">

            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui image header violet">
                        <div class="content violet">
                            Log-in to your account

                        </div>
                    </h2>
                    <form action="" method="get" class="ui large form">
                        <div class="ui stacked secondary  segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon violet"></i>
                                    <input type="text" name="email" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon violet"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="ui inverted violet  button fluid large  submit "><a class="link-login" href="sucess.html" style="padding: 10px 70px 10px 70px; color: rgb(85, 6, 255);">Sign in</a></div>
                        </div>

                        <div class="ui error message"></div>

                    </form>

                    <div class="ui message " style="color: gray;">
                        New to us? <a href="">Register</a>
                    </div>
                </div>





            </div>



            <div style="color: gray;"><a href="">Forgot password</a></div>

            <button class="ui facebook button submit fluid stacked"
                style=" margin: 10px; width: 90%;  margin-top: 30px;">
                <i class="facebook icon"></i>
                Facebook
            </button>


            <button class="ui google plus button" style=" margin: 10px; width: 90%;">
                <i class="google plus icon"></i>
                Google Plus
            </button>


            <button class="ui linkedin button" style=" margin: 10px; width: 90%;">
                <i class="github icon"></i>
                Github
            </button>




        </div>

        <div class="container-secundario">
            <div class="texto-secundario"> 
                <h1 class="text-semantic">Semantic UI</h1>
                <h3>Framework css</h3>
            </div>
            <div class="img-gif">
                <img src="./image/Mental health.gif" alt="">
            </div>
        </div>


    </main>
    <script src="https://kit.fontawesome.com/7dfd3e2b4c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
